# Robot name
robotName: ergoCub

# Model base origin
originXYZ: [0.0,0.0,0.64]
originRPY: [0.0,0.0,0.0]
# Meshes options
scale: "0.001 0.001 0.001"
filenameformatchangeext: "package://ergoCub/meshes/simmechanics/%s.stl"
epsilon: 2e-4

forcelowercase: Yes

rename:
    # upperbody
    SIM_ECUB_CHEST: chest
    SIM_ECUB_L_SHOULDER_1: l_shoulder_1
    SIM_ECUB_CHEST--SIM_ECUB_L_SHOULDER_1: l_shoulder_pitch
    SIM_ECUB_L_SHOULDER_2: l_shoulder_2
    SIM_ECUB_L_SHOULDER_1--SIM_ECUB_L_SHOULDER_2: l_shoulder_roll
    SIM_ECUB_L_SHOULDER_3: l_shoulder_3
    SIM_ECUB_L_SHOULDER_2--SIM_ECUB_L_SHOULDER_3: l_arm_ft_sensor
    SIM_ECUB_L_UPPERARM: l_upper_arm
    SIM_ECUB_L_SHOULDER_3--SIM_ECUB_L_UPPERARM: l_shoulder_yaw
    SIM_ECUB_R_SHOULDER_1: r_shoulder_1
    SIM_ECUB_CHEST--SIM_ECUB_R_SHOULDER_1: r_shoulder_pitch
    SIM_ECUB_R_SHOULDER_2: r_shoulder_2
    SIM_ECUB_R_SHOULDER_1--SIM_ECUB_R_SHOULDER_2: r_shoulder_roll
    SIM_ECUB_R_SHOULDER_3: r_shoulder_3
    SIM_ECUB_R_SHOULDER_2--SIM_ECUB_R_SHOULDER_3: r_arm_ft_sensor
    SIM_ECUB_R_UPPERARM: r_upper_arm
    SIM_ECUB_R_SHOULDER_3--SIM_ECUB_R_UPPERARM: r_shoulder_yaw
    SIM_ECUB_TORSO_2: torso_2
    SIM_ECUB_TORSO_2--SIM_ECUB_CHEST: torso_yaw
    SIM_ECUB_TORSO_1: torso_1
    SIM_ECUB_TORSO_1--SIM_ECUB_TORSO_2:  torso_pitch
    SIM_ECUB_ROOT_LINK: root_link
    SIM_ECUB_ROOT_LINK--SIM_ECUB_TORSO_1: torso_roll
    SIM_ECUB_CHEST--SIM_HEAD_NECK_1: neck_fixed_joint
    # left leg
    SIM_ECUB_L_HIP_1: l_hip_1
    SIM_ECUB_L_HIP_2: l_hip_2
    SIM_ECUB_L_HIP_3: l_hip_3
    SIM_ECUB_L_UPPER_LEG: l_upper_leg
    SIM_ECUB_L_LOWER_LEG: l_lower_leg
    SIM_ECUB_L_ANKLE_1: l_ankle_1
    SIM_ECUB_L_ANKLE_2: l_ankle_2
    SIM_ECUB_L_FOOT_FRONT: l_foot_front
    SIM_ECUB_L_FOOT_REAR: l_foot_rear
    SIM_ECUB_ROOT_LINK--SIM_ECUB_L_HIP_1: l_hip_pitch
    SIM_ECUB_L_HIP_1--SIM_ECUB_L_HIP_2: l_hip_roll
    SIM_ECUB_L_HIP_2--SIM_ECUB_L_HIP_3: l_leg_ft_sensor
    SIM_ECUB_L_HIP_3--SIM_ECUB_L_UPPER_LEG: l_hip_yaw
    SIM_ECUB_L_UPPER_LEG--SIM_ECUB_L_LOWER_LEG: l_knee
    SIM_ECUB_L_LOWER_LEG--SIM_ECUB_L_ANKLE_1: l_ankle_pitch
    SIM_ECUB_L_ANKLE_1--SIM_ECUB_L_ANKLE_2: l_ankle_roll
    SIM_ECUB_L_ANKLE_2--SIM_ECUB_L_FOOT_FRONT: l_foot_front_ft_sensor
    SIM_ECUB_L_ANKLE_2--SIM_ECUB_L_FOOT_REAR: l_foot_rear_ft_sensor
    # right leg
    SIM_ECUB_R_HIP_1: r_hip_1
    SIM_ECUB_R_HIP_2: r_hip_2
    SIM_ECUB_R_HIP_3: r_hip_3
    SIM_ECUB_R_UPPER_LEG: r_upper_leg
    SIM_ECUB_R_LOWER_LEG: r_lower_leg
    SIM_ECUB_R_ANKLE_1: r_ankle_1
    SIM_ECUB_R_ANKLE_2: r_ankle_2
    SIM_ECUB_R_FOOT_FRONT: r_foot_front
    SIM_ECUB_R_FOOT_REAR: r_foot_rear
    SIM_ECUB_ROOT_LINK--SIM_ECUB_R_HIP_1: r_hip_pitch
    SIM_ECUB_R_HIP_1--SIM_ECUB_R_HIP_2: r_hip_roll
    SIM_ECUB_R_HIP_2--SIM_ECUB_R_HIP_3: r_leg_ft_sensor
    SIM_ECUB_R_HIP_3--SIM_ECUB_R_UPPER_LEG: r_hip_yaw
