    # left forearm
    SIM_ECUB_L_UPPERARM: l_upperarm
    SIM_ECUB_L_FOREARM: l_forearm
    SIM_ECUB_L_WRIST_1: l_wrist_1
    SIM_ECUB_L_WRIST_2: l_wrist_2
    SIM_ECUB_L_HAND_PALM: l_hand_palm
    SIM_ECUB_L_HAND_THUMB_1: l_hand_thumb_1
    SIM_ECUB_L_HAND_THUMB_2: l_hand_thumb_2
    SIM_ECUB_L_HAND_THUMB_3: l_hand_thumb_3
    SIM_ECUB_L_HAND_INDEX_1: l_hand_index_1
    SIM_ECUB_L_HAND_INDEX_2: l_hand_index_2
    SIM_ECUB_L_HAND_INDEX_3: l_hand_index_3
    SIM_ECUB_L_HAND_MIDDLE_1: l_hand_middle_1
    SIM_ECUB_L_HAND_MIDDLE_2: l_hand_middle_2
    SIM_ECUB_L_HAND_RING_1: l_hand_ring_1
    SIM_ECUB_L_HAND_RING_2: l_hand_ring_2
    SIM_ECUB_L_HAND_PINKIE_1: l_hand_pinkie_1
    SIM_ECUB_L_HAND_PINKIE_2: l_hand_pinkie_2
    SIM_ECUB_L_UPPERARM--SIM_ECUB_L_FOREARM: l_elbow
    SIM_ECUB_L_FOREARM--SIM_ECUB_L_WRIST_1: l_wrist_yaw
    SIM_ECUB_L_WRIST_1--SIM_ECUB_L_WRIST_2: l_wrist_roll
    SIM_ECUB_L_WRIST_2--SIM_ECUB_L_HAND_PALM: l_wrist_pitch
