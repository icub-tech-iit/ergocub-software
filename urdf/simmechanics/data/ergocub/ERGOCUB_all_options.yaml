    SIM_ECUB_L_HAND_MIDDLE_1--SIM_ECUB_L_HAND_MIDDLE_2: l_middle_dist
    SIM_ECUB_L_HAND_PALM--SIM_ECUB_L_HAND_RING_1: l_ring_prox
    SIM_ECUB_L_HAND_RING_1--SIM_ECUB_L_HAND_RING_2: l_ring_dist
    SIM_ECUB_L_HAND_PALM--SIM_ECUB_L_HAND_PINKIE_1: l_pinkie_prox
    SIM_ECUB_L_HAND_PINKIE_1--SIM_ECUB_L_HAND_PINKIE_2: l_pinkie_dist
    # right forearm
    SIM_ECUB_R_UPPERARM: r_upperarm
    SIM_ECUB_R_FOREARM: r_forearm
    SIM_ECUB_R_WRIST_1: r_wrist_1
    SIM_ECUB_R_WRIST_2: r_wrist_2
    SIM_ECUB_R_HAND_PALM: r_hand_palm
    SIM_ECUB_R_HAND_THUMB_1: r_hand_thumb_1
    SIM_ECUB_R_HAND_THUMB_2: r_hand_thumb_2
    SIM_ECUB_R_HAND_THUMB_3: r_hand_thumb_3
    SIM_ECUB_R_HAND_INDEX_1: r_hand_index_1
    SIM_ECUB_R_HAND_INDEX_2: r_hand_index_2
    SIM_ECUB_R_HAND_INDEX_3: r_hand_index_3
    SIM_ECUB_R_HAND_MIDDLE_1: r_hand_middle_1
    SIM_ECUB_R_HAND_MIDDLE_2: r_hand_middle_2
    SIM_ECUB_R_HAND_RING_1: r_hand_ring_1
    SIM_ECUB_R_HAND_RING_2: r_hand_ring_2
    SIM_ECUB_R_HAND_PINKIE_1: r_hand_pinkie_1
    SIM_ECUB_R_HAND_PINKIE_2: r_hand_pinkie_2
    SIM_ECUB_R_UPPERARM--SIM_ECUB_R_FOREARM: r_elbow
    SIM_ECUB_R_FOREARM--SIM_ECUB_R_WRIST_1: r_wrist_yaw
    SIM_ECUB_R_WRIST_1--SIM_ECUB_R_WRIST_2: r_wrist_roll
    SIM_ECUB_R_WRIST_2--SIM_ECUB_R_HAND_PALM: r_wrist_pitch
    SIM_ECUB_R_HAND_PALM--SIM_ECUB_R_HAND_THUMB_1: r_thumb_add
    SIM_ECUB_R_HAND_THUMB_1--SIM_ECUB_R_HAND_THUMB_2: r_thumb_prox
    SIM_ECUB_R_HAND_THUMB_2--SIM_ECUB_R_HAND_THUMB_3: r_thumb_dist
    SIM_ECUB_R_HAND_PALM--SIM_ECUB_R_HAND_INDEX_1: r_index_add
    SIM_ECUB_R_HAND_INDEX_1--SIM_ECUB_R_HAND_INDEX_2: r_index_prox
    SIM_ECUB_R_HAND_INDEX_2--SIM_ECUB_R_HAND_INDEX_3: r_index_dist
    SIM_ECUB_R_HAND_PALM--SIM_ECUB_R_HAND_MIDDLE_1: r_middle_prox
    SIM_ECUB_R_HAND_MIDDLE_1--SIM_ECUB_R_HAND_MIDDLE_2: r_middle_dist
    SIM_ECUB_R_HAND_PALM--SIM_ECUB_R_HAND_RING_1: r_ring_prox
    SIM_ECUB_R_HAND_RING_1--SIM_ECUB_R_HAND_RING_2: r_ring_dist
    SIM_ECUB_R_HAND_PALM--SIM_ECUB_R_HAND_PINKIE_1: r_pinkie_prox
    SIM_ECUB_R_HAND_PINKIE_1--SIM_ECUB_R_HAND_PINKIE_2: r_pinkie_dist

