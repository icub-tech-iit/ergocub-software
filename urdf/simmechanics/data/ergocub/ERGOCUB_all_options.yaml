    SIM_ECUB_L_HAND_THUMB_2--SIM_ECUB_L_HAND_THUMB_3: l_thumb_dist
    SIM_ECUB_L_HAND_PALM--SIM_ECUB_L_HAND_INDEX_1: l_index_add
    SIM_ECUB_L_HAND_INDEX_1--SIM_ECUB_L_HAND_INDEX_2: l_index_prox
    SIM_ECUB_L_HAND_INDEX_2--SIM_ECUB_L_HAND_INDEX_3: l_index_dist
