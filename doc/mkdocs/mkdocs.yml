site_name: ergoCub Software
site_url: https://icub-tech-iit.github.io/ergocub-software/
site_description: All the software running on ergoCub
site_author: iCub-Tech
copyright: BSD 3-Clause License

repo_name: icub-tech-iit/ergocub-software
repo_url: https://github.com/icub-tech-iit/ergocub-software/
edit_uri: 'edit/master/doc/mkdocs/docs'
docs_dir: '../../'

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.keys
  - pymdownx.magiclink:
      user: robotology
      repo: assistive-rehab
      repo_url_shortener: true
      repo_url_shorthand: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - markdown.extensions.toc:
      permalink: true

plugins:
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      css_style:
        width: "100%"

theme: 
  name: material
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.tooltips
    - tabs
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  favicon: assets/head-solid.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    logo: material/robot

  font:
    text: Roboto
    code: Roboto Mono



nav:
    - Home: 'README.md'
    - Documentation: https://icub-tech-iit.github.io/ergocub-software/doc/doxygen/doc/html/index.html
    - Modules:
        - Getting started: 'doc/mkdocs/docs/modules_intro.md'
        - ergoCubEmotions: 'src/modules/ergoCubEmotions/README.md'